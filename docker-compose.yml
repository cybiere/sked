site:
  build: site
  ports :
   - "80:80"
  volumes:
   - ./www:/var/www/html/
  links:
   - database
   - ldap
database:
  image: mariadb
  ports:
   - "3306:3306"  
  environment:
     - MYSQL_ROOT_PASSWORD=password
     - MYSQL_DATABASE=symfony
     - MYSQL_USER=symfony
     - MYSQL_PASSWORD=symfony
ldap:
  image: rroemhild/test-openldap
  ports:
    - "389:10389"
    - "636:10636"
